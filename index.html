<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Charset -->
		<meta charset="UTF-8" />

		<!-- Favicon -->
		<link rel="icon" href="/icon.png" />

		<!-- Viewport / Handle Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Page Title -->
		<title>Twitter Profile Viewer</title>

		<!-- Meta Tags -->
		<!-- Primary Meta Tags -->
		<title>
			Twitter Profile Viewer - See your profile in a more detailed way.
		</title>
		<meta
			name="title"
			content="Twitter Profile Viewer - See your profile in a more detailed way."
		/>
		<meta
			name="description"
			content="See your Twitter profile from a new perspective with more details, using all of the data we can get from the Twitter API. "
		/>
		<meta property="theme-color" name="theme-color" content="#009df7" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://profileviewer.site" />
		<meta
			property="og:title"
			content="Twitter Profile Viewer - See your profile in a more detailed way."
		/>
		<meta
			property="og:description"
			content="See your Twitter profile from a new perspective with more details, using all of the data we can get from the Twitter API. "
		/>

		<!-- Twitter / Discord -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://profileviewer.site" />
		<meta
			property="twitter:title"
			content="Twitter Profile Viewer - See your profile in a more detailed way."
		/>
		<meta
			property="twitter:description"
			content="See your Twitter profile from a new perspective with more details, using all of the data we can get from the Twitter API. "
		/>
		<!-- Adsense Integration -->
		<script data-ad-client="ca-pub-2117254450015288" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
